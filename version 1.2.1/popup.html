<!DOCTYPE html>
<html>
<head>
	<title>Trash Extension Popup</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="popup.css" rel="stylesheet">
	<script src="html2canvas.min.js"></script>

</head>

<body>
	<div id="popup-body">
		<button id="download"></button>
		<h1 id="popup-title">Trash Extension</h1>

		<!-- Rounded switchs -->
		<div id="trash-source">
			<label class="switch">
				<input type="checkbox" id="trash-source-checkbox" checked="true">
				<span class="slider round"></span>
			</label>
			<p class="switch-text">trash source</p>
		</div>
		<div id="trash-video">
			<label class="switch">
				<input type="checkbox" id="trash-video-checkbox" checked="true">
				<span class="slider round"></span>
			</label>
			<p class="switch-text">trash video</p>
		</div>
		<div id="focus-mode">
			<label class="switch">
				<input type="checkbox" id="focus-mode-checkbox" checked="true" >
				<span class="slider round"></span>
			</label>
			<p class="switch-text">focus mode</p>
		</div>

		<!-- Log Displayer -->
		<div id="log-displayer">
			<p id="log-text">Click on the big button to start the download</p>
		</div>

		<!-- Settings link -->
		<button id="go-to-options">
			<svg id="setting_wheel" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M7.6252 0L7.12639 2.52344C6.28781 2.83425 5.51775 3.26993 4.843 3.81445L2.37679 2.97852L0 7.02148L1.97536 8.70898C1.89942 9.16721 1.8601 9.59185 1.8601 10C1.8601 10.4088 1.9006 10.8326 1.97536 11.291V11.293L0 12.9805L2.37679 17.0215L4.84102 16.1875C5.51582 16.7323 6.28763 17.1656 7.12639 17.4766L7.6252 20H12.3748L12.8736 17.4766C13.7127 17.1655 14.4819 16.7306 15.157 16.1855L17.6232 17.0215L19.998 12.9805L18.0246 11.291C18.1006 10.8328 18.1399 10.4082 18.1399 10C18.1399 9.59246 18.1004 9.16837 18.0246 8.71094V8.70898L20 7.01953L17.6232 2.97852L15.159 3.8125C14.4842 3.26768 13.7124 2.83443 12.8736 2.52344L12.3748 0H7.6252ZM9.30246 2H10.6975L11.093 4L12.1542 4.39453C12.7939 4.63147 13.3686 4.95675 13.8673 5.35938L14.7456 6.06641L16.7011 5.40625L17.3986 6.5918L15.8366 7.92773L16.0155 9.02734V9.0293C16.0777 9.40423 16.1049 9.71877 16.1049 10C16.1049 10.2812 16.0777 10.5957 16.0155 10.9707L15.8347 12.0703L17.3967 13.4062L16.6991 14.5938L14.7456 13.9316L13.8653 14.6406C13.3666 15.0432 12.7939 15.3685 12.1542 15.6055H12.1522L11.091 16L10.6955 18H9.30246L8.907 16L7.84579 15.6055C7.20613 15.3685 6.63143 15.0432 6.13275 14.6406L5.25437 13.9336L3.29889 14.5938L2.60135 13.4082L4.16534 12.0703L3.9845 10.9746V10.9727C3.92317 10.5961 3.89507 10.2807 3.89507 10C3.89507 9.71877 3.92228 9.40428 3.9845 9.0293L4.16534 7.92969L2.60135 6.59375L3.29889 5.40625L5.25437 6.06836L6.13275 5.35938C6.63143 4.95675 7.20613 4.63147 7.84579 4.39453L8.907 4L9.30246 2ZM10 6C7.76506 6 5.93005 7.80348 5.93005 10C5.93005 12.1965 7.76506 14 10 14C12.2349 14 14.07 12.1965 14.07 10C14.07 7.80348 12.2349 6 10 6ZM10 8C11.1309 8 12.035 8.88852 12.035 10C12.035 11.1115 11.1309 12 10 12C8.86909 12 7.96502 11.1115 7.96502 10C7.96502 8.88852 8.86909 8 10 8Z" fill="white"/>
			</svg>
		</button>



	</div>

	<!-- Partie non visible pour générer l'image -->
	<div style="visibility:hidden;top:-500px; width: 1920px; height: 1080px; position:absolute;" id="img">

		<div
		  style="background-color:white;display:inline-flex;border-radius:10px;overflow:hidden;height:139px; position: absolute; bottom: 12px; left: 12px">
		  <img id="videoThumbnail" src="" height="139" alt="videoThumb" style="border-radius:10px">
		  <div style="display:flex;flex-direction:column;padding: 15px 30px 0px 30px;">
			<span id="videoTitle"
			  style="font-weight:400;color:#111111;font-family:Roboto,Arial,sans-serif;font-size:30px;"></span>
			<div style="display:flex;justify-content:space-between;margin-top:18px">
			  <div style="display:flex;">
				<img id="channelThumbnail" src="" height="58" alt="channelThumb" style="border-radius:100%;">
				<span id="channelTitle"
				  style="align-self:center;color:#000;font-weight:600;font-family:Roboto,Arial,sans-serif;font-size:23px;margin-left:10px;"></span>
			  </div>
			  <div id="videoViews"
				style="align-self:center;color:rgba(17, 17, 17, 0.6);font-family:Roboto,Arial,sans-serif;font-weight:400;font-size:28px;margin-left:20px">
			  </div>
			</div>
		  </div>
		</div>
	
	</div>
	
</body>
<script type="text/javascript" src="popup.js"></script>
<script type="text/javascript" src="progressAndLog.js"></script>
</html>
