<!DOCTYPE html>
<html>
<head>
	<title>Yo les tracheurs</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href="popup.css" rel="stylesheet">
</head>

<body>
	<div id="popup-body">
		<button id="download"></button>
		<h1 id="popup-title">Trash Extension</h1>

		<!-- Rounded switchs -->
		<div id="trash-source">
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
			</label>
			<p class="switch-text">trash source</p>
		</div>
		<div id="trash-video">
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
			</label>
			<p class="switch-text">trash video</p>
		</div>
		<div id="focus-mode">
			<label class="switch">
				<input type="checkbox">
				<span class="slider round"></span>
			</label>
			<p class="switch-text">focus mode</p>
		</div>



	</div>
</body>
<script type="text/javascript" src="popup.js"></script>
</html>
